<div class="modal fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Faça Parte da Franquia
              </h3>
              <div class="mt-2">
                <form [formGroup]="franchiseForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input id="name" type="text" formControlName="name" class="mt-1 block w-full shadow-sm border-gray-300 rounded-md">
                    <div *ngIf="name?.errors?.['required'] && (name?.dirty || name?.touched)" class="text-red-500 text-sm">
                      <div *ngIf="name?.errors?.['required']">Nome é obrigatório.</div>
                      <div *ngIf="name?.errors?.['minlength']">Nome deve ter ao menos 3 caracteres.</div>
                    </div>
                    
                    <!--ID20. Respostas de sucesso-->

                  </div>
                  <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input id="phone" type="text" formControlName="phone" class="mt-1 block w-full shadow-sm border-gray-300 rounded-md">
                    <div *ngIf="phone?.errors?.['required'] && (phone?.dirty || phone?.touched)" class="text-red-500 text-sm">
                      <div *ngIf="phone?.errors?.['required']">Telefone é obrigatório.</div>
                      <div *ngIf="phone?.errors?.['pattern']">Telefone deve conter 10 ou 11 dígitos.</div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" type="email" formControlName="email" class="mt-1 block w-full shadow-sm border-gray-300 rounded-md">
                    <div *ngIf="email?.errors?.['required'] && (email?.dirty || email?.touched)" class="text-red-500 text-sm">
                      <div *ngIf="email?.errors?.['required']">Email é obrigatório.</div>
                      <div *ngIf="email?.errors?.['email']">Email não é válido.</div>
                    </div>
                  </div>

                  <!--ID22. Desabilitar button Submit-->                  

                  <div class="flex justify-between items-center">
                    <button type="submit" [disabled]="isSubmitting || franchiseForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                      Enviar
                    </button>
                    <div *ngIf="submissionError" class="text-red-500 text-sm">
                      {{ submissionError }}
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="onClose()">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
